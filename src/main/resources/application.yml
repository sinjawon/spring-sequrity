
spring:
  application:
    name: security-practice

  # H2 Database
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true

  # Security
  security:
    user:
      name: user

# Logging
logging:
  level:
    org.springframework.security: DEBUG
    com.codeit.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server
server:
  port: 8080
  servlet:
    session:
      timeout: 600s
      cookie: #이 설정의 대상은 인증과정에서 생성되는 쿠키에 대한 설정 (모드ㄴ쿠키가아니다)
        http-only: true  #자바ㅡ크맅브카 쿠키를 제어하지못하게 설정
        secure: false # https가 아닌 환경에서 쿠키를 전송 여부
        same-site: lax #csrf 방어
